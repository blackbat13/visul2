---
gnome_sort: active
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting algorithms</title>
    {% include _includes.html %}
    {% include _sorting_includes.html %}
</head>
<body>
<div class="container-fluid">
    {% include _sorting_head.html %}

    <div class="row container-row">
        <div class="col-12 visul-container" id="visul-container">
        </div>
    </div>
    <div class="row controls-row">
        <div class="col-4">
            <input id="size-input" type="number" min="2" max="15" step="1" value="10" />
            <button id="prep-random-array-button" type="button" class="btn btn-primary">Losowa tablica</button>
            <button id="prep-random-order-button" type="button" class="btn btn-primary">Losowy porządek</button>
            <button id="prep-reverse-order-button" type="button" class="btn btn-primary">Odwrócony porządek</button>
        </div>
        <div class="col-4 controls-div">
            <button id="start-button" type="button" class="btn btn-primary">Start</button>
            <button id="pause-button" type="button" class="btn btn-primary">Pauza</button>
            <button id="restart-button" type="button" class="btn btn-primary">Restart</button>
            <input id="time-range" type="range" min="0" max="100" step=".001" value="0" />
        </div>
        <div class="col-4">
        </div>
    </div>
</div>

{% include _scripts.html %}
{% include _sorting_scripts.html %}
<script>
    $(document).ready(function () {
        let sorting = new Sorting();
        let $prepRandomArrayButton = $("#prep-random-array-button");
        let $prepRandomOrderButton = $("#prep-random-order-button");
        let $prepReverseOrderButton = $("#prep-reverse-order-button");
        let $sizeInput = $("#size-input");
        sorting.prepareRandomArray(10);
        sorting.showArray();
        sorting.prepareGnomeSort();
        sorting.bindControls();

        $prepRandomArrayButton.click(function() {
            sorting.prepareRandomArray($sizeInput.val());
            sorting.showArray();
            sorting.prepareGnomeSort();
            sorting.bindControls();
        });

        $prepRandomOrderButton.click(function() {
            sorting.prepareRandomOrder($sizeInput.val());
            sorting.showArray();
            sorting.prepareGnomeSort();
            sorting.bindControls();
        });

        $prepReverseOrderButton.click(function() {
            sorting.prepareReverseOrder($sizeInput.val());
            sorting.showArray();
            sorting.prepareGnomeSort();
            sorting.bindControls();
        });
    });
</script>
</body>
</html>
